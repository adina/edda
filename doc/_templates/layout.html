{% extends "sphinxdoc/layout.html" %}

{% block extrahead %}
<LINK HREF="/c/commentary.css" TYPE="text/css" REL="stylesheet">

<script type="text/javascript" src="/c/divclick.js"></script>

<script type="text/javascript">
  commentary_base = './';
  commentary_id = 1135057886;
  commentary_this_page = '{{ pagename }}';
  commentary_edit_uri = "/comments/edit";
  commentary_add_uri = "/comments/add";
</script>
{% endblock %}

{% block header %}
<div style="display: none">

<form method="POST" id="commentary-form" action='/comments/add' onsubmit='function() { return false; }'>
 <input type=hidden name='msg_id' value='5'>

 <input type="hidden" name="page" value="">
 <input type="hidden" name="position_id">
 <input type="text" name="username" style="width: 49%" id='username'>
 <input type="text" name="email" style="width: 49%" id='email'
  title="Your email will not be displayed publicly">
 <br>
 <textarea name="comment" id='comment' style="width: 100%" rows="6" cols="60"></textarea>

 <br>
 <input type='button' id='commentary-save' name='Save' value='Save'>
 <input type='button' id="commentary-cancel" name='Cancel' value='Cancel'>
</form>

</div>

<div id='commentary-display' width='100%'>
</div>

{% endblock %}
